name: Build and Push Angular Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:      # allows manual trigger from Actions tab
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
   # Step 3: Build Docker image
    - name: Build Docker image with timestamp tag
      id: build_image
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      run: |
        TAG=$(date +%s)
        IMAGE_NAME="${DOCKERHUB_USERNAME}/animekingdom"
        echo "TAG=$TAG" >> $GITHUB_ENV
        docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/animekingdom:frontend$TAG
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/animekingdom:frontend$TAG ${{ secrets.DOCKERHUB_USERNAME }}/animekingdom:frontendlatest
        echo "Built image animekingdom:frontend$TAG"

        echo "Building image: ${IMAGE_NAME}:frontend${TAG}"
        docker build . --file Dockerfile --tag ${IMAGE_NAME}:frontend${TAG} --tag ${IMAGE_NAME}:frontendlatest

    # Step 4: Push Docker image to Docker Hub
    - name: Push Docker image
      env:
        IMAGE_NAME: ${{ env.IMAGE_NAME }}
        TAG: ${{ env.TAG }}
      run: |
        echo "Pushing ${IMAGE_NAME}:frontend${TAG}"
        docker push ${IMAGE_NAME}:frontend${TAG}
        docker push ${IMAGE_NAME}:frontendlatest

    # Step 5: Print image info for debugging
    - name: Output image info
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/animekingdom:frontend$TAG
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/animekingdom:frontendlatest
