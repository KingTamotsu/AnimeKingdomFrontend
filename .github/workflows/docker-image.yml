name: Build and Push Angular Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:      # allows manual trigger from Actions tab
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Log in to Docker Hub (optional if you just build locally)
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
      # Step 3: Build Docker image (your version)
    - name: Build Docker image with timestamp tag
      id: build_image
      run: |
        TAG=$(date +%s)
        echo "TAG=$TAG" >> $GITHUB_ENV
        docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/animekingdom:frontend$TAG
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/animekingdom:frontend$TAG ${{ secrets.DOCKERHUB_USERNAME }}/animekingdom:frontendlatest
        echo "Built image animekingdom:frontend$TAG"

      # Step 4: Push Docker image (optional)
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/animekingdom:frontend$TAG
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/animekingdom:frontendlatest
